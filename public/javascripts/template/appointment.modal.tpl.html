<div class="modal-header">
	<center>
		<div class="modal-title">Request An Appointment Now!</div>
	</center>
</div>
<div class="modal-body">
	<form action="/requestAppointment" , method="post">
		<div class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-12 input-group">
					<label class="col-sm-3 control-label">Date</label>
					<div class="col-sm-9">
						<input class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12 input-group">
					<label class="col-sm-3 control-label">Time</label>
					<div class="col-sm-9">
						<input class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12 input-group">
					<label class="col-sm-3 control-label">Doctor</label>
					<div class="col-sm-9">
						<input class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12 input-group">
					<label class="col-sm-3 control-label">Reason For Appointment</label>
					<div class="col-sm-9">
						<input class="form-control" type="text">
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" type='submit'>OK</button>
	<button class="btn btn-warning" type="button" ng-click="modalCancel()">Cancel</button>
</div>
