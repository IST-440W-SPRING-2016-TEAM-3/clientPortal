<div class="modal-header">
	<center>
		<div class="modal-title">Request An Appointment Now!</div>
	</center>
</div>
<div class="modal-body">
	<form action="/requestAppointment" , method="post">
		<div class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-12">
					<div class="col-sm-2">
						<label class="control-label">
							Date
						</label>
					</div>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<div class="col-sm-2">
						<label class="control-label">
							Time
						</label>
					</div>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<div class="col-sm-2">
						<label class="control-label">
							Doctor
						</label>
					</div>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<div class="col-sm-2">
						<label class="control-label">
							Reason For Appointment
						</label>
					</div>
					<div class="col-sm-10">
						<input class="form-control" type="text">
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" type='submit'>OK</button>
	<button class="btn btn-warning" type="button" ng-click="modalCancel()">Cancel</button>
</div>
